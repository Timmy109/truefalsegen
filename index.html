<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>You must be in a pickle</title>
    <link rel='icon' href='images/pickle.png' type='image/x-icon'>
</head>
<div style="text-align:center;margin:auto;color:black;font-size:100px;font-weight:bold">
    Are you in a pickle?
    </div>
<p>Let fate decide.</p>

<div class="output">
    <p id="this" style="font-size:100px;height:100px"></p>
</div>

<div class="buttonClass">
    <button type="button" onclick="randomGenerator()">Yes or no?</button> 
    </div>
<div class="refreshButton">
    <button type="button" onclick="location.reload()">Reload</button>
</div>
    <script>
        function randomGenerator(){
            let randomGen = Math.round((Math.random()) + 1);
            console.log(randomGen);
            if (randomGen === 1) {
                document.getElementById("this").innerHTML = "Most definitely!"
                console.log("yes");
            } else {
                document.getElementById("this").innerHTML = "Hell nah"
                console.log("no");
            }         
        }
    </script>

</html>
